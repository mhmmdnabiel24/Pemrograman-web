<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 245px;
            height: 100vh;
            background-color: #000;
            border-right: 1px solid #262626;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar .logo {
            font-size: 35px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            font-family: 'Grand Hotel', cursive;
        }
        
        .sidebar .nav-link {
            color: #fff;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 400;
        }
        
        .sidebar .nav-link:hover {
            background-color: #1a1a1a;
            color: #fff;
        }
        
        .sidebar .nav-link.active {
            font-weight: 600;
            color: #fff;
        }
        
        .sidebar .nav-link i {
            width: 24px;
            font-size: 24px;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 245px;
            padding: 30px;
            max-width: 935px;
        }
        
        /* Profile Header */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border-radius: 50%;
            padding: 3px;
            overflow: hidden;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            background-color: #262626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #8e8e8e;
        }
        
        .profile-username {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .profile-stats .stat-number {
            font-weight: 600;
            color: #fff;
        }
        
        .profile-stats span {
            color: #fff;
            font-size: 16px;
        }
        
        .profile-bio .bio-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .profile-bio .bio-quote {
            color: #fff;
        }
        
        /* Profile Action Buttons */
        .btn-profile {
            background-color: #363636;
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            border-radius: 8px;
        }
        
        .btn-profile:hover {
            background-color: #262626;
            color: #fff;
        }
        
        /* Story Highlights */
        .highlight-circle {
            width: 77px;
            height: 77px;
            border: 2px solid #262626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8e8e8e;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        .highlight-circle:hover {
            border-color: #555;
        }
        
        .highlight-new .highlight-circle {
            border-style: dashed;
        }
        
        .highlight-title {
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
            margin-top: 12px;
        }
        
        /* Posts Section */
        .posts-section {
            border-top: 1px solid #262626;
            padding-top: 24px;
        }
        
        .posts-nav .nav-link {
            color: #8e8e8e;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-top: 1px solid transparent;
            padding: 12px 24px;
        }
        
        .posts-nav .nav-link.active {
            color: #fff;
            border-top-color: #fff;
        }
        
        .posts-nav .nav-link:hover {
            color: #fff;
        }
        
        /* Posts Grid */
        .post-item {
            aspect-ratio: 16 / 9;
            background-color: #262626;
            overflow: hidden;
        }
        
        
        .post-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333, #555);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
