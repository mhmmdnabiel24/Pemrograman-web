<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 5px;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather Dashboard</h2>
    <p>Masukkan nama kota untuk melihat cuaca</p>
    <input type="text" id="cityInput" placeholder="Contoh: Samarinda">
    <button onclick="cekCuaca()">Tampilkan Cuaca</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
